<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Birti</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 350px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease-in-out;
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff4e7a;
}

p {
    font-size: 18px;
    min-height: 60px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    background: #ff4e7a;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff2e63;
    transform: scale(1.05);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Hi Birti ðŸ’«</h1>
    <p id="typing"></p>
    <button onclick="reveal()">Click Me</button>
    <p id="hidden" style="display:none; margin-top:15px; font-weight:bold; color:#ff4e7a;">
        Maybe I'm falling for youâ€¦ just a little ðŸŒ¸
    </p>
</div>

<script>
// Typewriter Effect
const text = "You make ordinary days feel special. I'm really lucky to know you.";
let index = 0;

function typeEffect() {
    if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 50);
    }
}

typeEffect();

// Reveal hidden message
function reveal() {
    document.getElementById("hidden").style.display = "block";
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 800);
</script>

</body>
</html>
